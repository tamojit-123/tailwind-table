<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
<div class="flex items-center justify-center min-h-screen bg-white">
    <div class="col-span-12">
        <div class="overflow-auto lg:overflow-visible ">
            <table class="table text-gray-400 border-separate space-y-6 text-sm">
                <thead class="bg-blue-200 text-gray-500">
                <tr>
                    <th class="p-3">Name</th>
                    <th class="p-3 text-left">Phone</th>
                    <th class="p-3 text-left">Address</th>
                    <th class="p-3 text-left">Status</th>
                    <th class="p-3 text-left">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-blue-200">
                    <td class="p-3">
                        <div class="flex align-items-center">
                            <img class="rounded-full h-12 w-12  object-cover"
                                 src="https://images.unsplash.com/photo-1627544597517-a034dadbe36a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
                                 alt="unsplash image">
                            <div class="ml-3">
                                <div class="text-gray-500">John Doe</div>
                                <div class="text-gray-500">john@gmail.com</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-3 text-gray-500">
                        123456789
                    </td>
                    <td class="p-3 text-gray-500 font-bold">
                        Dallas, USA
                    </td>
                    <td class="p-3">
                        <span class="bg-green-400 text-gray-50 rounded-md px-2">Online</span>
                    </td>
                    <td class="p-3 ">
                        <a href="#" class="text-gray-500 hover:text-gray-100 mr-2">
                            <i class="material-icons-outlined text-base">visibility</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100  mx-2">
                            <i class="material-icons-outlined text-base">edit</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100  ml-2">
                            <i class="material-icons-round text-base">delete_outline</i>
                        </a>
                    </td>
                </tr>
                <tr class="bg-blue-200">
                    <td class="p-3">
                        <div class="flex align-items-center">
                            <img class="rounded-full h-12 w-12   object-cover"
                                 src="https://images.unsplash.com/photo-1581403341630-a6e0b9d2d257?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                                 alt="unsplash image">
                            <div class="ml-3">
                                <div class="text-gray-500">Jane Doe</div>
                                <div class="text-gray-500">jane@gmail.com</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-3 text-gray-500">
                        789456123
                    </td>
                    <td class="p-3 text-gray-500 font-bold">
                        Mumbai, India
                    </td>
                    <td class="p-3">
                        <span class="bg-red-400 text-gray-50 rounded-md px-2">Offline</span>
                    </td>
                    <td class="p-3">
                        <a href="#" class="text-gray-500 hover:text-gray-100  mr-2">
                            <i class="material-icons-outlined text-base">visibility</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100 mx-2">
                            <i class="material-icons-outlined text-base">edit</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100 ml-2">
                            <i class="material-icons-round text-base">delete_outline</i>
                        </a>
                    </td>
                </tr>
                <tr class="bg-blue-200">
                    <td class="p-3">
                        <div class="flex align-items-center">
                            <img class="rounded-full h-12 w-12   object-cover"
                                 src="https://images.unsplash.com/photo-1628808592686-345743b5aa9b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                                 alt="unsplash image">
                            <div class="ml-3">
                                <div class="text-gray-500">Jenny Doe</div>
                                <div class="text-gray-500">jenny@gmail.com</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-3 text-gray-500">
                        456321789
                    </td>
                    <td class="p-3 text-gray-500 font-bold">
                        London, England
                    </td>
                    <td class="p-3">
                        <span class="bg-yellow-400 text-gray-50  rounded-md px-2">Away</span>
                    </td>
                    <td class="p-3">
                        <a href="#" class="text-gray-500 hover:text-gray-100 mr-2">
                            <i class="material-icons-outlined text-base">visibility</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100 mx-2">
                            <i class="material-icons-outlined text-base">edit</i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-100 ml-2">
                            <i class="material-icons-round text-base">delete_outline</i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

</html>
